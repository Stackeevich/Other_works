<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Bot</title>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <img src="img/robot.png" alt="" srcset="" >
                <p>ChatBot</p>
            </div>
        </header>
        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(img/bot.png);"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Bot</div>
                        <div class="msg-info-time">19:00</div>
                    </div>
                    <div class="msg-text">
                        Hi, welcome to chatbot! Go ahead and send massage. &#128516  
                    </div>
                </div>
            </div>
            <div class="msg right-msg">
                <div class="msg-img" style="background-image: url(img/user.png);"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">User 001</div>
                        <div class="msg-info-time">19:01</div>
                    </div>
                    <div class="msg-text">You can change your name in JS section!</div>
                </div>
            </div>
        </main>
        <form class="msger-inputarea">
            <input 
            type="text"
            class="msger-input"
            placeholder="Enter your massage..."
            >
            <button type="submit" class="msger-send-btn">
                <i style="font-size:24px" class="fa">&#xf1d9;</i>
            </button>
        </form>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
